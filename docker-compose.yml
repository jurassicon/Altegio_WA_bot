services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: ["/app/.venv/bin/uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    expose:
      - "8000"

  worker:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: ["/app/.venv/bin/celery", "-A", "app.tasks.celery_app.celery_app", "worker", "-l", "INFO"]

  beat:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: ["/app/.venv/bin/celery", "-A", "app.tasks.celery_app.celery_app", "beat", "-l", "INFO"]

  sender:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: ["/app/.venv/bin/python", "-m", "app.sender.run_sender"]

  nginx:
    image: nginx:1.27
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
