services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bot}
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bot}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8000
      --proxy-headers --forwarded-allow-ips="*"

  worker:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app.celery worker -l INFO

  beat:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app.celery beat -l INFO

  sender:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: python -m app.sender

volumes:
  pgdata:
